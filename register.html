<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="register.css">
  <script src="mini.js"></script>
</head>
<body>
  <div class="form-container">
    <h2>Patient Registration Form</h2>
    <form id="registration-form" onsubmit="return validateForm()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your full name">
     
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required placeholder="Enter your age" min="1">
     
      <label for="blood-group">Blood Group:</label>
      <select id="blood-group" name="blood-group" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>
     
      <label for="medical-history">Medical History:</label>
      <textarea id="medical-history" name="medical-history" placeholder="Enter any previous medical conditions or surgeries" rows="4"></textarea>
     
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required placeholder="Enter your weight" min="1" step="0.1">
     
      <label for="allergies">Allergies (if any):</label>
      <textarea id="allergies" name="allergies" placeholder="Enter allergies or N/A if none" rows="4"></textarea>

      <button type="submit">Register</button>
     
      <div id="error-message" style="color: red;"></div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
